<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalando Vírus...</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            animation: pulse 1s infinite alternate;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 80%;
            max-width: 600px;
            height: 30px;
            background-color: #333;
            margin: 0 auto;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            animation: fakeLoad 5s linear;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }
        @keyframes fakeLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        @keyframes pulse {
            0% { font-size: 3em; }
            100% { font-size: 3.2em; }
        }
        .hidden {
            display: none;
        }
        .flashing-letters {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 1000;
            animation: blink 0.1s infinite alternate;
            overflow: hidden;
        }
        @keyframes blink {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .flashing-letters span {
            position: absolute;
            color: #0F0;
            font-size: 20px;
            animation: move 0.5s linear infinite;
        }
        @keyframes move {
            0% { transform: translateY(-100vh) rotateZ(0deg); }
            100% { transform: translateY(100vh) rotateZ(720deg); }
        }
    </style>
</head>
<body>
    <h1>Instalando Vírus...</h1>
    <div class="progress-bar">
        <div class="progress"></div>
        <div class="progress-text">0%</div>
    </div>

    <div class="flashing-letters hidden">
        <script>
            // Simular carregamento com atualização de porcentagem
            let percent = 0;
            let progressInterval = setInterval(function() {
                percent += 10;
                if (percent > 100) {
                    percent = 100;
                    clearInterval(progressInterval);
                    document.querySelector('.progress-bar').classList.add('hidden');
                    document.querySelector('.flashing-letters').classList.remove('hidden');

                    // Redirecionamento para a primeira URL após 5 segundos
                    setTimeout(function() {
                        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUKbmV2ZXIgZ29uYQ%3D%3D";
                    }, 5000); // Redirecionar após 5 segundos

                    // Redirecionamento para a segunda URL após 10 segundos
                    setTimeout(function() {
                        window.location.href = "https://youtu.be/S5yKfGQBvKU?si=eKC0Y9zV0qM-IQM5";
                    }, 10000); // Redirecionar após 10 segundos
                }
                document.querySelector('.progress').style.width = percent + '%';
                document.querySelector('.progress-text').textContent = percent + '%';
            }, 500); // Atualizar a cada 0.5 segundos

            // Gerar letras aleatórias
            const flashingLetters = document.querySelector('.flashing-letters');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const letterCount = 1000; // Aumentei o número de letras para cobrir mais a tela
            for (let i = 0; i < letterCount; i++) {
                const span = document.createElement('span');
                span.textContent = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                span.style.animationDuration = (Math.random() * 0.5 + 0.1) + 's';
                flashingLetters.appendChild(span);
            }
        </script>
    </div>
</body>
</html>
